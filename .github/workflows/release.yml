name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. v3.0.0). Required for manual trigger.'
        required: true
        default: 'v3.0.0'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check build path
        run: |
          if [ ! -d ./cmd/vgbot ]; then
            echo "::error::cmd/vgbot not found."
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test ./...

      # Windows build with icon
      - name: Install Windows resource compiler
        run: |
          go install github.com/tc-hib/go-winres@latest

      - name: Generate Windows resources (icon)
        run: |
          cd cmd/vgbot
          go-winres make

      - name: Build (Windows amd64)
        env:
          CGO_ENABLED: 0
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w" -o vgbot-windows-amd64.exe ./cmd/vgbot

      # macOS builds
      - name: Build (macOS amd64)
        env:
          CGO_ENABLED: 0
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w" -o vgbot-darwin-amd64 ./cmd/vgbot

      - name: Build (macOS arm64 - Apple Silicon)
        env:
          CGO_ENABLED: 0
          GOOS: darwin
          GOARCH: arm64
        run: |
          go build -ldflags="-s -w" -o vgbot-darwin-arm64 ./cmd/vgbot

      # Linux builds
      - name: Build (Linux amd64)
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w" -o vgbot-linux-amd64 ./cmd/vgbot

      - name: Build (Linux arm64)
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          go build -ldflags="-s -w" -o vgbot-linux-arm64 ./cmd/vgbot

      # Create archives
      - name: Create archives
        run: |
          # Windows
          zip vgbot-windows-amd64.zip vgbot-windows-amd64.exe config.example.json agents.json.example operaagent.json.example
          
          # macOS
          zip vgbot-darwin-amd64.zip vgbot-darwin-amd64 config.example.json agents.json.example operaagent.json.example
          zip vgbot-darwin-arm64.zip vgbot-darwin-arm64 config.example.json agents.json.example operaagent.json.example
          
          # Linux
          tar -czvf vgbot-linux-amd64.tar.gz vgbot-linux-amd64 config.example.json agents.json.example operaagent.json.example
          tar -czvf vgbot-linux-arm64.tar.gz vgbot-linux-arm64 config.example.json agents.json.example operaagent.json.example

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          files: |
            vgbot-windows-amd64.zip
            vgbot-darwin-amd64.zip
            vgbot-darwin-arm64.zip
            vgbot-linux-amd64.tar.gz
            vgbot-linux-arm64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
